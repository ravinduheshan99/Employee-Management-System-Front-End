<h1 class="text-center mb-5 bg-black p-4 text-white fw-bolder">View Employees</h1>
<div class="container">
  <table class="table border">
      <tr class="border text-center bg-black text-white">
        <th>Count</th>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Department ID</th>
        <th>Role ID</th>
        <th></th>
      </tr>
      <tr class="border text-center" *ngFor="let employee of employeeList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{"EMP#00" + employee.id}}</td>
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.departmentId}}</td>
        <td>{{employee.roleId}}</td>
        <td><button class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
      </tr>
  </table>
</div>
